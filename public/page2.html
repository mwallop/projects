  <script>
    //Array storing products
  var products=["Tom & Jerrys ($15.00)","Snow Mittens ($20.00)","Hot Plate Protectors ($30.00)","Oh Canada ($25.00)"];
      var labels= document.getElementsByTagName("label"); //adding equivalent array of label elements
    //add function to make list form array  
    function calcProducts() {
       for (var i=0;i<4;i++);{
        labels[i] = products[i];
      }
      }
      if (window.addEventListener){
        window.addEventListener ("load", calcProducts, false);
      }
      else if (window.attachEvent) {
        window.attachEvent("onload", calcProducts);
      }
      //add function to add values of checked boxes
  function calcTotal() {
  var itemTotal = 0;
  var salesTaxRate = 0.06;
  var items =document.getElementsByTagName("input");
    for (var i = 0; i < 5; i++){
    if (items[i].checked){
      itemTotal += (items[i].value * 1);
    }
  }
 itemTotal *= 1+ salesTaxRate;
document.getElementById("total").innerHTML="Your order total is $" +itemTotal.toFixed(2);
}
//adds backward compatable event listener
var submitButton =document.getElementById("sButton");
if (submitButton.addEventListener){
  submitButton.addEventListener("click",calcTotal,false);
}
else if(submitButton.attachEvent){
  submitButton.attachEvent("onclick",calcTotal);
}
